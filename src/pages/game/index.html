<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" 
    />
    <link rel="stylesheet" href="../../../styles/globalstyles.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>

    <div class="header">
        <h1 class="game__title--header">Olá <span class="user__txt">Jogador</span>, você está pronto para testar os seus limites?</h1>
        <a href="../../../index.html"><button class="game__optionshp return--game">Página inicial</button></a>
    </div>

    <div class="container">
      
        <div class="game">
            <div class="game__pad game__pad--tl"></div>
            <div class="game__pad game__pad--tr"></div>
            <div class="game__pad game__pad--bl"></div>
            <div class="game__pad game__pad--br"></div>

            <div class="game__options">
                <h1 class="game__title">Genius</h1>
                <div class="gui">
                    <div class="group">
                        <div class="gui__counter">--</div>
                        <p class="gui__label">count</p>
                    </div>
    
                    <div class="group">
                        <div class="gui__btn gui__btn--start"></div>
                        <p class="gui__label">start</p>
                    </div>
    
                    <div class="group">
                        <div class="gui__led"></div>
                        <div class="gui__btn gui__btn--strict"></div>
                        <p class="gui__label">strict</p>
                    </div>
    
                    <div class="group group-large">
                        <p class="gui__label gui__label--strict">ON</p>
                        <div class="gui__btn-switch"></div>
                        <p class="gui__label gui__label--switch">OFF</p>
                    </div>
                </div>
            </div>
        </div>

        


        <footer>@dougdev</footer>

    </div>



    <script src="../../js/script.js"></script>
    
</body>
</html>
